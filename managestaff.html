<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management System</title>
    <link rel="stylesheet" href="managestaff.css">
</head>
<body>
    <h1></h1>
    <center><button class="back-button" onclick="window.location.href='admindashboard.html'">Back to Dashboard</button></center>
    <div class="container">
        <h1>Admin Management System</h1>
        
        <section id="add-employee">
            <h2>Add admin</h2>
            <form id="addForm">
                <label for="emp_id">Staff ID:</label>
                <input type="number" id="emp_id" required><br>
                <label for="name">Name:</label>
                <input type="text" id="name" required><br>
                <label for="position">Position:</label>
                <input type="text" id="position" required><br>
                <label for="salary">Salary:</label>
                <input type="number" id="salary" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <label for="image">Image:</label>
                <input type="file" id="image" required><br>
                <button type="submit">Add Staff</button>
            </form>
        </section>

        <section id="view-employees">
            <h2>Staff List</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Salary</th>
                        <th>Image</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="employeeTable">
                    <tr>
                        <td>1</td>

                        <td>RM 5000</td>
                        <td><img src="image/adlina.jpg" alt="Adlina" width="50"></td>
                        <td>
                            <button>Edit</button>
                            <button>Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Khairul Iman</td>
                        <td>Developer</td>
                        <td>RM 4000</td>
                        <td><img src="image/khai.jpg" alt="Khairul" width="50"></td>
                        <td>
                            <button>Edit</button>
                            <button>Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Wan Irfan Iman</td>
                        <td>Designer</td>
                        <td>RM 4000</td>
                        <td><img src="image/irfan.jpg" alt="Wan Irfan" width="50"></td>
                        <td>
                            <button>Edit</button>
                            <button>Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section id="admin-list">
            <h2>Admin List</h2>

                <li>Adlina Nazrul Muhaimin</li>

            </ul>
        </section>
    </div>

    <script src="managestaff.js"></script>
</body>
</html>
