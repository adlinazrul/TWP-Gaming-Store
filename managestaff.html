<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management System</title>
    <link rel="stylesheet" href="managestaff.css">
</head>
<body>
    <center><button class="back-button" onclick="window.location.href='admindashboard.html'">Back to Dashboard</button></center>
    
    <div class="container">
        <h1>Admin Management System</h1>
        
        <section id="add-employee">
            <h2>Add Admin</h2>
            <form id="addForm">
                <label for="emp_id">Staff ID:</label>
                <input type="number" id="emp_id" required><br>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" required><br>
                <label for="position">Position:</label>
                <input type="text" id="position" required><br>
                <label for="salary">Salary:</label>
                <input type="number" id="salary" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" required><br>
                <label for="image">Image:</label>
                <input type="file" id="image" required><br>
                <button type="submit">Add Staff</button>
            </form>
        </section>

        <section id="view-employees">
            <h2>Staff List</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Position</th>
                        <th>Salary</th>
                        <th>Image</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="employeeTable">
                    <!-- Staff details will be dynamically inserted here -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="managestaff.js"></script>
</body>
</html>
