<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management - Gaming Store Admin</title>
    <link rel="stylesheet" href="manageproduct.css">
    <style>
        /* Add some basic styles for the table */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #c0392b; /* Dark Red */
            color: white;
        }

        img {
            width: 50px; /* Set a fixed width for images */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Product Management</h1>
        </header>
        <main>
            <section id="product-list">
                <h2>Manage Products</h2>
                <button class="add-product">Add New Product</button>
                <table>
                    <thead>
                        <tr>
                            <th>Image</th> <!-- New Image Column -->
                            <th>Product Name</th>
                            <th>Category</th>
                            <th>Price (RM)</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><img src="image/gamingmouse.jpg" alt="Gaming Mouse"></td> <!-- Image for Gaming Mouse -->
                            <td>Gaming Mouse</td>
                            <td>Accessories</td>
                            <td>RM 49.99</td>
                            <td>75</td>
                            <td>
                                <button>Edit</button>
                                <button>Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td><img src="image/gamingkeyboard.jpg" alt="Mechanical Keyboard"></td> <!-- Image for Mechanical Keyboard -->
                            <td>Mechanical Keyboard</td>
                            <td>Accessories</td>
                            <td>RM 89.99</td>
                            <td>50</td>
                            <td>
                                <button>Edit</button>
                                <button>Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td><img src="image/gamingheadset.jpg" alt="Gaming Headset"></td> <!-- Image for Gaming Headset -->
                            <td>Gaming Headset</td>
                            <td>Accessories</td>
                            <td>RM 69.99</td>
                            <td>30</td>
                            <td>
                                <button>Edit</button>
                                <button>Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td><img src="image/gamingcontroller.jpg" alt="Game Controller"></td> <!-- Image for Game Controller -->
                            <td>Game Controller</td>
                            <td>Consoles</td>
                            <td>RM 39.99</td>
                            <td>100</td>
                            <td>
                                <button>Edit</button>
                                <button>Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
        <footer>
        </footer>
    </div>
</body>
</html>
