<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Member</title>
    <link rel="stylesheet" href="managestaff.css">
</head>
<body>

    <center><button class="back-button" onclick="window.location.href='admindashboard.html'">Back to Dashboard</button></center>

    <div class="container">
        <h1>Add Member</h1>
        <form id="addForm">
            <label>Username:</label>
            <input type="text" id="username" required><br>

            <label>Email:</label>
            <input type="email" id="email" required><br>

            <label>Membership Type:</label>
            <select id="membership_type" required>
                <option value="Standard">Standard</option>
                <option value="Premium">Premium</option>
            </select><br>

            <label>Subscription Fee (RM):</label>
            <input type="number" id="subscription_fee" value="10.00" readonly required><br>

            <label>Select Bank:</label>
            <select id="bank" required>
                <option value="Maybank">Maybank</option>
                <option value="CIMB">CIMB</option>
                <option value="Public Bank">Public Bank</option>
                <option value="RHB">RHB</option>
            </select><br>

            <button type="submit">Add Member</button>
        </form>
    </div>

    <script>
        document.getElementById("membership_type").addEventListener("change", function() {
            document.getElementById("subscription_fee").value = this.value === "Premium" ? "20.00" : "10.00";
        });

        document.getElementById("addForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let formData = new FormData(this);

            fetch("signup_member.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                window.location.href = "success.html"; // Redirect to success page
            })
            .catch(error => console.error("Error:", error));
        });
    </script>

</body>
</html>
