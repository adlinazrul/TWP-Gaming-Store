<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Management System</title>
    <link rel="stylesheet" href="managestaff.css">
</head>
<body>

    <center><button class="back-button" onclick="window.location.href='admindashboard.html'">Back to Dashboard</button></center>

    <div class="container">
        <h1>Member Management System</h1>

        <section id="add-member">
            <h2>Add Member</h2>
            <form id="addForm" enctype="multipart/form-data">
                <label>Full Name:</label>
                <input type="text" id="fullname" required><br>

                <label>Email:</label>
                <input type="email" id="email" required><br>

                <label>Membership Type:</label>
                <input type="text" id="membership" required><br>

                <label>Subscription Fee (RM):</label>
                <input type="number" id="fee" required><br>

                <label>Password:</label>
                <input type="password" id="password" required><br>

                <label>Profile Image:</label>
                <input type="file" id="image" accept="image/*" required><br>

                <button type="submit">Add Member</button>
            </form>
        </section>

        <section id="view-members">
            <h2>Member List</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Membership Type</th>
                        <th>Subscription Fee (RM)</th>
                        <th>Profile Image</th>
                    </tr>
                </thead>
                <tbody id="memberTable">
                    <!-- Data will be loaded from MySQL -->
                </tbody>
            </table>
        </section>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let form = document.getElementById("addForm");
            let memberTable = document.getElementById("memberTable");

            function loadMembers() {
                fetch("fetchMembers.php")
                    .then(response => response.json())
                    .then(data => {
                        memberTable.innerHTML = ""; // Clear table
                        data.forEach(member => {
                            let newRow = document.createElement("tr");
                            newRow.innerHTML = `
                                <td>${member.id}</td>
                                <td>${member.fullname}</td>
                                <td>${member.email}</td>
                                <td>${member.membership}</td>
                                <td>RM ${member.fee}</td>
                                <td><img src="uploads/${member.image}" width="50"></td>
                            `;
                            memberTable.appendChild(newRow);
                        });
                    });
            }

            form.addEventListener("submit", function(event) {
                event.preventDefault();
                let formData = new FormData(form);

                fetch("signup_member.php", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    form.reset();
                    loadMembers();
                })
                .catch(error => console.error("Error:", error));
            });

            loadMembers(); // Load data on page load
        });
    </script>

</body>
</html>
