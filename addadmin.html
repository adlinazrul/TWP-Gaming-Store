<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f8d7da; /* Light red background */
            color: #333; /* Dark text for readability */
            margin: 0;
            padding: 0;
        }
        * { box-sizing: border-box; }

        /* Title for the gaming store */
        .store-title {
            text-align: center;
            font-size: 2.5em;
            color: #c0392b; /* Darker red for the title */
            margin-top: 50px;
            margin-bottom: 20px;
        }

        /* Full-width input fields */
        input[type=text], input[type=password] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: rgba(255, 255, 255, 0.9); /* Light background for inputs */
            color: #333; /* Dark text for readability */
            border-radius: 5px;
        }

        input[type=text]:focus, input[type=password]:focus {
            background-color: rgba(255, 255, 255, 1);
            outline: none;
        }

        hr {
            border: 1px solid #f1f1f1;
            margin-bottom: 25px;
        }

        /* Set a style for all buttons */
        button {
            background-color: #e74c3c; /* Light red */
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
            border-radius: 5px;
        }

        button:hover {
            opacity: 1;
            background-color: #c0392b; /* Darker red on hover */
        }

        /* Extra styles for the cancel button */
        .cancelbtn {
            background-color: #f44336; /* Red */
        }

        /* Float cancel and signup buttons and add an equal width */
        .cancelbtn, .signupbtn {
            float: left;
            width: 50%;
        }

        /* Add padding to container elements */
        .container {
            padding: 16px;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background for the form */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 400px; /* Limit the width for better appearance */
            margin: auto; /* Center the form */
            margin-top: 20px; /* Space from the top */
        }

        /* Clear floats */
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        /* Change styles for cancel button and signup button on extra small screens */
        @media screen and (max-width: 300px) {
            .cancelbtn, .signupbtn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="store-title">Gaming Store</div>
    <form action="signup_admin.php" method="post" style="border:1px solid #ccc">

        <div class="container">
            <h1>Sign Up (Admin)</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" id="psw" placeholder="Enter Password" name="psw" required>
            <label>
                <input type="checkbox" id="show-password" onclick="togglePassword()"> Show Password
            </label>
            <br>
            <br>
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" id="psw-repeat" placeholder="Repeat Password" name="psw-repeat" required>
            <label>
                <input type="checkbox" id="show-password-repeat" onclick="togglePasswordRepeat()"> Show Password
            </label>
            <br>
            <br>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
          
          <div class="clearfix">
              <button type="button" class="cancelbtn">Cancel</button>
              <button type="submit" class="signupbtn">Sign Up</button>
          </div>
      </div>
  </form>
  <script>
    function togglePassword() {
        const passwordField = document.getElementById('psw');
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);
    }

    function togglePasswordRepeat() {
        const passwordFieldRepeat = document.getElementById('psw-repeat');
        const type = passwordFieldRepeat.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordFieldRepeat.setAttribute('type', type);
    }
</script>

</body>
</html>
