<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Customer</title>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&family=Source+Serif+Pro:wght@400;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Source Serif Pro', serif;
                background-color: white;
                color: black;
            }
            h1, h2 {
                font-family: 'Source Serif Pro', serif;
            }
            p {
                font-family: 'Source Serif Pro', serif;
            }
            label, button {
                font-family: 'Source Sans Pro', sans-serif;
            }
            .button {
                background-color: red;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 15px;
                cursor: pointer;
            }
            .button:hover {
                background-color: darkred;
            }
            .popup {
                display: none;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: white;
                padding: 20px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                border-radius: 15px;
            }
            .popup.active {
                display: block;
            }
        </style>
    </head>
    <body>
        <h1>Add Customer</h1>
        <form id="addCustomerForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone"><br><br>
            <button type="button" class="button" onclick="showPopup()">Add Customer</button>
        </form>
    
        <div id="popup" class="popup">
            <h2>Customer Added</h2>
            <p>The customer has been successfully added.</p>
            <button class="button" onclick="closePopup()">Close</button>
        </div>
    
        <script>
            function showPopup() {
                document.getElementById('popup').classList.add('active');
            }
    
            function closePopup() {
                document.getElementById('popup').classList.remove('active');
            }
        </script>
    </body>
