<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="resetpassword.css">
</head>

<body>

    <div class="form-container">
        <br>
        <br>
        <br>
        <br>
        <h2>Reset Password</h2>

        <form id="forgotPasswordForm">

            <label for="oldPassword"><b>Old Password</b></label>
            <input type="password" placeholder="Enter Old Password" id="oldPassword" name="psw" required>
            <label class="checkbox-label">
                <input type="checkbox" id="showOldPassword" onclick="togglePasswordVisibility('oldPassword')"> Show Password
            </label>

            <br><br>

            <label for="newPassword"><b>New Password</b></label>
            <input type="password" placeholder="New Password" id="newPassword" name="psw-repeat" required>
            <label class="checkbox-label">
                <input type="checkbox" id="showNewPassword" onclick="togglePasswordVisibility('newPassword')"> Show Password
            </label>

            <br><br>

            <label for="repeatNewPassword"><b>Repeat New Password</b></label>
            <input type="password" placeholder="Repeat New Password" id="repeatNewPassword" name="psw-repeat" required>
            <label class="checkbox-label">
                <input type="checkbox" id="showRepeatNewPassword" onclick="togglePasswordVisibility('repeatNewPassword')"> Show Password
            </label>

            <br><br>
            <button type="submit">Confirm</button>

        </form>

        <div id="responseMessage"></div>

    </div>

    <script>
        function togglePasswordVisibility(inputId) {
            const inputField = document.getElementById(inputId);
            if (inputField.type === "password") {
                inputField.type = "text";
            } else {
                inputField.type = "password";
            }
        }
    </script>

</body>

</html>
