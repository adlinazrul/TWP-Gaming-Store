<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Forgot Password</title>

    <link rel="stylesheet" href="forgotpassword.css">

</head>

<body>

    <div class="form-container">

        <h2>Reset Password</h2>

        <form id="forgotPasswordForm">

            <label for="psw"><b>Old Password</b></label>
            <input type="password" placeholder="Enter Old Password" name="psw" required>
            
            <label for="psw-repeat"><b>New Password</b></label>
            <input type="password" placeholder=" New Password" name="psw-repeat" required>

            <label for="psw-repeat"><b>Repeat New Password</b></label>
            <input type="password" placeholder="Repeat New Password" name="psw-repeat" required>
            
            <br>
            <br>
            <button type="submit">Confirm</button>

        </form>

        <div id="responseMessage"></div>

    </div>

    <script src="script.js"></script>

</body>

</html>
