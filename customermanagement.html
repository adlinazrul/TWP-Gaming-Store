<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management System</title>
    <link rel="stylesheet" href="customermanagement.css">
</head>
<body>
    <div class="container">
        <h1>Customer Management System</h1>
        
        <section id="add-customer">
            <h2>Add Customer</h2>
            <form id="addForm">
                <label for="cust_id">Customer ID:</label>
                <input type="number" id="cust_id" required><br>
                
                <label for="name">Name:</label>
                <input type="text" id="name" required><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" required><br>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" required><br>
                
                <label for="address">Address:</label>
                <input type="text" id="address" required><br>
                
                <button type="submit">Update Customer</button>
            </form>
        </section>

        <section id="view-customers">
            <h2>Customer List</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Address</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="customerTable">
                    <!-- Customer data will be inserted here -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="managestaff.js"></script>
</body>
</html>
